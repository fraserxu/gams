<ion-view title="Login">
  <ion-content>
    <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <input name="user" type="text" placeholder="Username" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <input name="pass" type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <div class="padding">
          <input value="Login" type="submit" class="button button-block button-positive" />
        </div>

        <div style="text-align: center">
          <a href="/#/signup">Create an account</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
