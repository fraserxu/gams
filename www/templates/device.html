<ion-view title="{{device.name.en}}">
  <ion-content has-header="true" padding="true">
    <div class="list">

      <!-- deviceAQI -->
      <div class="card">
        <div class="item item-divider">
          deviceAQI
        </div>
        <div class="item item-text-wrap">
          {{ deviceAQI }}
        </div>
      </div>

      <!-- outdoorAqi -->
      <div class="card">
        <div class="item item-divider">
          outdoorAqi
        </div>
        <div class="item item-text-wrap">
          {{ outdoorAqi }}
        </div>
      </div>

      <!-- aqiHistory -->
      <div class="card">
        <div class="item item-divider">
          aqiHistory
        </div>
        <div class="item item-text-wrap">
          {{ aqiHistory }}
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
